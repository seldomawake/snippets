<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.bar {
  fill: steelblue;
}

</style>
<svg width="960" height="500"></svg>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script>

var price_height_pct = 0.6; 

var svg = d3.select("svg");
var margin = {top: 20, right: 20, bottom: 30, left: 50};
var width = (+svg.attr("width")) - margin.left - margin.right;

var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")").attr("id", "price");
var price_height = ((+svg.attr("height")) * price_height_pct) - margin.top - margin.bottom;

var g_demand = svg.append("g").attr("transform", "translate(" + margin.left + "," + ((2*margin.top) + price_height) + ")").attr("id", "marketdemand");
var demand_height = ((+svg.attr("height")) * (1-price_height_pct)) - margin.top - margin.bottom;

createPriceChart();
createDemandChart();


function createDemandChart()
{
    var x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
    var y = d3.scaleLinear().rangeRound([demand_height, 0]);

    // load the data
    d3.tsv("synchronized-chart-data.tsv", function(d){ renderDemandData(d, x, y); });
}

function renderDemandData(data, x, y)
{
    x.domain(data.map(function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return +d.close; })]);

    g_demand.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + demand_height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("y", 0)
        .attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(90)")
        .style("text-anchor", "start");

    g_demand.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Demand");

    g_demand.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.date); })
        .attr("y", function(d) { return y(d.close); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return demand_height - y(d.close); });
}

function createPriceChart()
{
    // create the axes 
    var x = d3.scaleTime()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([price_height, 0]);

    var line = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });

    // load the data
    d3.tsv("synchronized-chart-data.tsv", function(d){ renderPriceData(d, x, y, line); });
}

function renderPriceData(data, x, y, line)
{
    data.forEach(function(d){ d.date = Date.parse(d.date); d.close = +d.close; })

    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain(d3.extent(data, function(d) { return d.close; }));

    // domain needs to be set before adding the axisBottom
    g.append("g")
        .attr("transform", "translate(0," + price_height + ")")
        .call(d3.axisBottom(x))
        .select(".domain")
        .remove();

    g.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("fill", "#000")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Price ($)");

    g.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-linejoin", "round")
        .attr("stroke-linecap", "round")
        .attr("stroke-width", 1.5)
        .attr("d", line);

}

</script>
